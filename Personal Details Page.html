<!DOCTYPE html>
<html>
  <head> <link rel="stylesheet" href="style.css"></head>
<body>

<h2>Personal Details</h2>

<fieldset>
  <form action="/me html">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br> 
    
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br> <!-- فاصله اضافه -->

     Gender :<br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br><br> <!-- فاصله اضافه -->

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br> <!-- فاصله اضافه -->

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br> <!-- فاصله اضافه -->

    <h3>Address:</h3>
    <label for="Address"></label>
    <textarea rows="5" cols="50" name="Address" id="Address"></textarea><br><br> <!-- فاصله اضافه -->

    <input type="submit" value="Submit"> <!-- دکمه Submit -->
  </form>
</fieldset>

</body>
</html>
